<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../static/imgs/icons8-tasklist-50.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../static/css/main.css" />
    <title>Task Manager</title>
  </head>
  <body>
    <div
      class="form scroll-layout"
      data-task="1"
      data-form
      data-form-status="hide"
    >
      <div class="header">
        <i data-header-edit title="edit" class="bi bi-pencil-fill sm-btn"></i>
        <input type="text" value="Untitled" class="edit-input" disabled />
        <button class="p-btn">Add Subtask</button>
      </div>
      <div class="body" data-body></div>
      <div class="footer">
        <button id="save-form-btn" class="p-btn">Save</button>
        <button id="delete-form-btn" class="s-btn">Delete</button>
        <button id="close-form-btn" class="s-btn">Close</button>
      </div>
    </div>
    <div class="container">
      <header>
        <h1>Task Manager</h1>
      </header>
      <main>
        <div class="tasks" data-taskContainer>
          <button class="s-btn" title="Add New Task" id="add-task">
            <span></span>
          </button>
        </div>
      </main>
    </div>
    <!-- <script src="../static/js/main.js"></script> -->
    <script src="{{ url_for('static',filename='../static/js/main.js',v='1.0.0') }}"></script>
  </body>
</html>
